<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simulateur de crédit Paositra Finances</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f8f9fa;
    font-size: 14px;
    color: #333;
  }

  .container {
    max-width: 900px;
    margin: 0 auto;
  }

  .header {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    gap: 15px;
    margin-bottom: 20px;
    flex-wrap: wrap;
    text-align: center;
  }
  .logo { height: 60px; max-width: 50%; }
  .title { font-size: 1.8rem; color: #2c3e50; margin: 0; }
  @media (max-width: 600px) {
    .title { font-size: 1.4rem; }
    .logo { height: 50px; }
  }

  .form-container {
    background: #fff;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    margin-bottom: 20px;
  }
  
  label { font-weight: bold; margin-top: 8px; display: block; }
  select, input, button {
    padding: 8px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #ccc;
    width: 100%;
    font-size: 14px;
    box-sizing: border-box;
  }
  
  .mode-toggle {
    background: #e8f4f8;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 15px;
  }
  
  .radio-group {
    display: flex;
    gap: 20px;
    margin-top: 10px;
  }
  
  .radio-group label {
    display: flex;
    align-items: center;
    gap: 5px;
    font-weight: normal;
  }
  
  .radio-group input[type="radio"] {
    width: auto;
    margin: 0;
  }
  
  .custom-payments-section {
    background: #fff3cd;
    padding: 15px;
    border-radius: 8px;
    margin-top: 15px;
    display: none;
  }
  
  .payment-period {
    background: white;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
  }
  
  .payment-period-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }
  
  .payment-period input {
    width: calc(50% - 5px);
    display: inline-block;
  }
  
  .btn-small {
    padding: 5px 10px;
    font-size: 12px;
    width: auto;
    margin: 0;
  }
  
  .btn-danger {
    background: #dc3545;
  }
  
  .btn-danger:hover {
    background: #c82333;
  }
  
  .btn-success {
    background: #28a745;
  }
  
  .btn-success:hover {
    background: #218838;
  }
  
  button {
    background: #3498db;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
    margin-top: 15px;
    border: none;
  }
  button:hover { background: #2980b9; }

  .result-box {
    background: #fff;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    margin-bottom: 20px;
  }
  
  .warning-box {
    background: #fff3cd;
    border: 1px solid #ffc107;
    padding: 10px;
    border-radius: 5px;
    margin-top: 10px;
    color: #856404;
    font-size: 13px;
  }
  
  .info-box {
    background: #d1ecf1;
    border: 1px solid #bee5eb;
    padding: 10px;
    border-radius: 5px;
    margin-top: 10px;
    color: #0c5460;
    font-size: 13px;
  }
  
  .success-box {
    background: #d4edda;
    border: 1px solid #c3e6cb;
    padding: 10px;
    border-radius: 5px;
    margin-top: 10px;
    color: #155724;
    font-size: 13px;
  }
  
  .btn-export {
    background: #28a745;
    margin-left: 10px;
  }
  
  .btn-export:hover {
    background: #218838;
  }
  
  .btn-print {
    background: #6c757d;
    margin-left: 10px;
  }
  
  .btn-print:hover {
    background: #5a6268;
  }
  
  .actions-bar {
    display: flex;
    gap: 10px;
    margin-top: 15px;
    flex-wrap: wrap;
  }
  
  .actions-bar button {
    flex: 1;
    min-width: 150px;
  }
  
  @media print {
    .form-container, .actions-bar, button {
      display: none !important;
    }
    .container {
      max-width: 100%;
    }
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    background: #fff;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    table-layout: fixed;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 6px;
    text-align: right;
    font-size: 12px;
    overflow: hidden;
  }
  th { background: #2c3e50; color: white; text-align: center; }
  td:first-child, th:first-child { width: 10%; text-align: center; }
  td:nth-child(2), th:nth-child(2) { width: 25%; }
  td:nth-child(3), th:nth-child(3) { width: 20%; }
  td:nth-child(4), th:nth-child(4) { width: 20%; }
  td:nth-child(5), th:nth-child(5) { width: 25%; }
  tr:nth-child(even) { background: #f2f2f2; }
  tr:hover { background: #eaf2f8; }
  .grace { background: #ffeeba !important; }
  .custom-period { background: #d4edda !important; }
  .custom-period.grace { background: #fff3cd !important; border-left: 4px solid #ff9800; }
  .total-row { font-weight: bold; background: #dff0d8; }
  .summary { font-size: 14px; line-height: 1.6; text-align: left; }
</style>
</head>
<body>
<div class="container">
  <header class="header">
    <h1 class="title">Simulateur de crédit Paositra Finances</h1>
  </header>

  <div class="form-container">
    <label for="produit">Choisir un produit :</label>
    <select id="produit" onchange="updateProduit()">
      <option value="">-- Sélectionnez --</option>
      <option value="KETRIKA">KETRIKA</option>
      <option value="HERIJIKA">HERIJIKA</option>
      <option value="HERIJIKA_PLUS">HERIJIKA PLUS</option>
      <option value="HERIJIKA_PME">HERIJIKA PME</option>
    </select>

    <label for="montant">Montant du prêt (Ariary):</label>
    <input type="text" id="montant" inputmode="numeric" />

    <label for="taux">Taux d'intérêt annuel (%):</label>
    <input type="text" id="taux" inputmode="decimal" />

    <label for="duree">Durée (mois):</label>
    <input type="text" id="duree" inputmode="numeric" />

    <label for="periodeGrace">Période de grâce (mois):</label>
    <input type="text" id="periodeGrace" value="0" inputmode="numeric" />
    
    <div class="mode-toggle">
      <label style="margin-bottom: 10px;">Mode de remboursement :</label>
      <div class="radio-group">
        <label>
          <input type="radio" name="mode" value="standard" checked onchange="toggleCustomPayments()">
          Mensualités fixes
        </label>
        <label>
          <input type="radio" name="mode" value="custom" onchange="toggleCustomPayments()">
          Mensualités personnalisées
        </label>
      </div>
    </div>
    
    <div id="customPaymentsSection" class="custom-payments-section">
      <h3 style="margin-top: 0;">Configuration des mensualités personnalisées</h3>
      <p style="font-size: 12px; color: #666;">Définissez différents montants de mensualités pour différentes périodes de remboursement.</p>
      
      <div id="paymentPeriods"></div>
      
      <button type="button" class="btn-success" onclick="addPaymentPeriod()">+ Ajouter une période</button>
    </div>

    <button onclick="calculer()">Calculer</button>
  </div>

  <div id="result" class="result-box"></div>
  <div id="resultMensualite" class="result-box"></div>
  <div id="tableauAmortissement"></div>
</div>

<script>
/* ---------- Données produits ---------- */
const produits = {
  KETRIKA: { taux: 39, min: 515000, max: 10300000, minDuree: 6, maxDuree: 30 },
  HERIJIKA: { taux: 39, min: 1030000, max: 10300000, minDuree: 6, maxDuree: 24 },
  HERIJIKA_PLUS: { taux: 39, min: 10300001, max: 51500000, minDuree: 6, maxDuree: 24 },
  HERIJIKA_PME: { taux: null, min: 51500001, max: 154500000, minDuree: 6, maxDuree: 24 }
};

let paymentPeriods = [];

/* ---------- UTILITAIRES de formatage / parsing ---------- */

// Formatage pour affichage dans les inputs (séparateur = espace, sans décimales pour les inputs)
// On garde le taux formaté à 2 décimales affichées.
function formatInputInteger(value) {
  if (value === "" || value === null || isNaN(value)) return "";
  const n = Math.round(Number(value)); // arrondir pour affichage dans les champs (option choisie)
  return n.toLocaleString('fr-FR').replace(/\u202F/g, ' '); // remplacer espace insécable par espace normal si besoin
}
function formatInputTaux(value) {
  if (value === "" || value === null || isNaN(value)) return "";
  // garder 2 décimales pour l'affichage du taux
  return Number(value).toFixed(2).replace('.', ',').replace(/\B(?=(\d{3})+(?!\d))/g, ' ');
}

// Format pour affichage monétaire dans le tableau (2 décimales)
function formatAriary(val) {
  if (val === null || val === undefined || isNaN(val)) return "0 Ar";
  const n = Number(val);
  // utiliser toLocaleString pour avoir séparateur espaces et 2 décimales
  return n.toLocaleString('fr-FR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }).replace(/\u202F/g, ' ') + " Ar";
}

// Parse une chaîne d'input en nombre (retire espaces et virgules)
function parseNumberFromString(str) {
  if (str === null || str === undefined) return NaN;
  // autoriser la virgule ou le point comme séparateur décimal
  const cleaned = String(str).replace(/\s/g, '').replace(/\u00A0/g, '').replace(/,/g, '.').replace(/[^\d.\-]/g, '');
  if (cleaned === "" || cleaned === "-" || cleaned === ".") return NaN;
  return Number(cleaned);
}

/* ---------- Mise à jour produit ---------- */
function updateProduit() {
  const produit = document.getElementById('produit').value;
  const tauxInput = document.getElementById('taux');
  if (produit && produits[produit].taux !== null) {
    // on définit la valeur numérique, puis on l'affiche formatée (2 décimales)
    tauxInput.dataset.raw = produits[produit].taux;
    tauxInput.value = formatInputTaux(produits[produit].taux);
    tauxInput.disabled = true;
  } else {
    tauxInput.dataset.raw = "";
    tauxInput.value = "";
    tauxInput.disabled = false;
  }
}

/* ---------- Gestion du mode et périodes personnalisées ---------- */
function toggleCustomPayments() {
  const mode = document.querySelector('input[name="mode"]:checked').value;
  const section = document.getElementById('customPaymentsSection');
  
  if (mode === 'custom') {
    section.style.display = 'block';
    if (paymentPeriods.length === 0) {
      addPaymentPeriod();
    }
  } else {
    section.style.display = 'none';
  }
}

function addPaymentPeriod() {
  const id = Date.now() + Math.floor(Math.random()*1000);
  paymentPeriods.push({ id, startMonth: 1, endMonth: 1, amount: 0 });
  renderPaymentPeriods();
}

function removePaymentPeriod(id) {
  paymentPeriods = paymentPeriods.filter(p => p.id !== id);
  renderPaymentPeriods();
}

function renderPaymentPeriods() {
  const container = document.getElementById('paymentPeriods');
  container.innerHTML = paymentPeriods.map((period, index) => `
    <div class="payment-period" data-id="${period.id}">
      <div class="payment-period-header">
        <strong>Période ${index + 1}</strong>
        ${paymentPeriods.length > 1 ? `<button type="button" class="btn-small btn-danger" data-remove="${period.id}">Supprimer</button>` : ''}
      </div>
      <label style="font-weight: normal; font-size: 12px;">Du mois</label>
      <input type="text" class="custom-month" data-field="startMonth" value="${formatInputInteger(period.startMonth)}">
      <label style="font-weight: normal; font-size: 12px; margin-top: 5px;">Au mois</label>
      <input type="text" class="custom-month" data-field="endMonth" value="${formatInputInteger(period.endMonth)}">
      <label style="font-weight: normal; font-size: 12px; margin-top: 5px;">Mensualité (Ariary)</label>
      <input type="text" class="custom-amount" data-field="amount" value="${formatInputInteger(period.amount)}">
    </div>
  `).join('');

  // Attacher les handlers (délégué)
  // suppression boutons
  container.querySelectorAll('[data-remove]').forEach(btn => {
    btn.addEventListener('click', (e) => {
      const id = Number(btn.getAttribute('data-remove'));
      removePaymentPeriod(id);
    });
  });

  // Inputs mois / montant
  container.querySelectorAll('.custom-month').forEach(inp => {
    inp.addEventListener('input', (e) => {
      let raw = e.target.value;
      // nettoyage: garder uniquement chiffres
      let parsed = parseNumberFromString(raw);
      if (isNaN(parsed)) parsed = "";
      e.target.value = parsed === "" ? "" : formatInputInteger(parsed);
      // mettre à jour le model
      const parent = e.target.closest('.payment-period');
      const id = Number(parent.getAttribute('data-id'));
      const field = e.target.dataset.field;
      updatePeriod(id, field, parsed);
    });
    // blur -> si vide, remettre 1
    inp.addEventListener('blur', (e) => {
      if (e.target.value.trim() === "") {
        e.target.value = formatInputInteger(1);
        const parent = e.target.closest('.payment-period');
        const id = Number(parent.getAttribute('data-id'));
        updatePeriod(id, e.target.dataset.field, 1);
      }
    });
  });

  container.querySelectorAll('.custom-amount').forEach(inp => {
    inp.addEventListener('input', (e) => {
      let raw = e.target.value;
      // nettoyage: autoriser décimales mais pour les mensualités on souhaite afficher sans décimales
      let parsed = parseNumberFromString(raw);
      if (isNaN(parsed)) parsed = "";
      e.target.value = parsed === "" ? "" : formatInputInteger(parsed);
      const parent = e.target.closest('.payment-period');
      const id = Number(parent.getAttribute('data-id'));
      updatePeriod(id, e.target.dataset.field, parsed);
    });
    inp.addEventListener('blur', (e) => {
      if (e.target.value.trim() === "") {
        e.target.value = formatInputInteger(0);
        const parent = e.target.closest('.payment-period');
        const id = Number(parent.getAttribute('data-id'));
        updatePeriod(id, e.target.dataset.field, 0);
      }
    });
  });
}

function updatePeriod(id, field, value) {
  const period = paymentPeriods.find(p => p.id === id);
  if (period) {
    if (field === 'amount') {
      period[field] = isNaN(Number(value)) ? 0 : Number(value);
    } else {
      // startMonth / endMonth -> entiers
      period[field] = isNaN(Number(value)) ? 1 : Math.max(1, Math.floor(Number(value)));
    }
  }
}

/* ---------- Formatage et nettoyage des inputs principaux ---------- */
const mainNumericIdsInteger = ["montant", "duree", "periodeGrace"];
const mainNumericIdsTaux = ["taux"]; // taux affiché en 2 décimales

// Attacher écouteurs
mainNumericIdsInteger.forEach(id => {
  const input = document.getElementById(id);
  input.addEventListener('input', (e) => {
    let raw = e.target.value;
    let parsed = parseNumberFromString(raw);
    if (isNaN(parsed)) {
      // autoriser effacement
      e.target.value = raw.replace(/[^\d\s]/g,'');
      return;
    }
    e.target.value = formatInputInteger(parsed);
  });
  input.addEventListener('blur', (e) => {
    let parsed = parseNumberFromString(e.target.value);
    if (isNaN(parsed)) parsed = 0;
    e.target.value = formatInputInteger(parsed);
  });
});

mainNumericIdsTaux.forEach(id => {
  const input = document.getElementById(id);
  input.addEventListener('input', (e) => {
    // autoriser virgule ou point pour décimales
    let raw = e.target.value;
    let parsed = parseNumberFromString(raw);
    if (isNaN(parsed)) {
      e.target.value = raw.replace(/[^\d,.\s]/g,'');
      return;
    }
    // afficher avec 2 décimales pendant la saisie (mais sans forcer la perte de l'édition)
    // pour garder expérience fluide, on n'impose pas le format à chaque frappe: on ne formate qu'au blur
  });
  input.addEventListener('blur', (e) => {
    let parsed = parseNumberFromString(e.target.value);
    if (isNaN(parsed)) parsed = 0;
    e.target.value = formatInputTaux(parsed);
  });
});

/* ---------- Récupération des valeurs pour calculs ---------- */
function getInputNumberInteger(id) {
  const el = document.getElementById(id);
  return parseNumberFromString(el.value);
}
function getTauxNumber(id) {
  const el = document.getElementById(id);
  // si le champ est disabled et on a un dataset.raw défini, on l'utilise.
  if (el.disabled && el.dataset.raw) {
    return Number(el.dataset.raw);
  }
  return parseNumberFromString(el.value);
}

/* ---------- Calculs ---------- */

function calculer() {
  const produit = document.getElementById('produit').value;
  const montant = getInputNumberInteger('montant');
  const tauxAnnuelPourcent = getTauxNumber('taux'); // pourcent, ex: 39
  const taux = tauxAnnuelPourcent / 100;
  const duree = Math.floor(getInputNumberInteger('duree'));
  const periodeGrace = Math.floor(getInputNumberInteger('periodeGrace'));
  const mode = document.querySelector('input[name="mode"]:checked').value;

  if (!produit || isNaN(montant) || isNaN(taux) || isNaN(duree)) {
    alert("Veuillez remplir tous les champs correctement.");
    return;
  }
  if (periodeGrace >= duree) {
    alert("La période de grâce doit être inférieure à la durée.");
    return;
  }

  const conditions = produits[produit];
  if (montant < conditions.min || montant > conditions.max || duree < conditions.minDuree || duree > conditions.maxDuree) {
    alert(`Conditions non respectées pour ${produit}. Montant: ${formatAriary(conditions.min)} à ${formatAriary(conditions.max)}, Durée: ${conditions.minDuree} à ${conditions.maxDuree} mois.`);
    return;
  }

  const tauxMensuel = taux/12;
  const dureeRestante = duree - periodeGrace;

  if (mode === 'standard') {
    calculerModeStandard(montant, tauxMensuel, duree, periodeGrace, dureeRestante, produit, taux);
  } else {
    // s'assurer que paymentPeriods sont à jour (en cas d'édition)
    // les périodes sont déjà mises à jour à chaque input via updatePeriod
    calculerModePersonnalise(montant, tauxMensuel, duree, periodeGrace, produit, taux);
  }
}

function calculerModeStandard(montant, tauxMensuel, duree, periodeGrace, dureeRestante, produit, taux) {
  // calcul mensualité (après période de grâce) : annuité sur la durée restante
  const mensualite = montant * tauxMensuel / (1 - Math.pow(1 + tauxMensuel, -dureeRestante));

  let capitalRestant = montant;
  let totalPrincipal = 0, totalInterets = 0, totalMensualites = 0;
  let tableau = `<table>
    <thead><tr>
      <th>Mois</th>
      <th>Capital restant</th>
      <th>Principal</th>
      <th>Intérêt</th>
      <th>Mensualité</th>
    </tr></thead><tbody>`;

  for (let mois = 1; mois <= duree; mois++) {
    let interets = 0, principal = 0, paiement = 0;
    if (mois <= periodeGrace) {
      interets = capitalRestant * tauxMensuel;
      principal = 0;
      paiement = interets;
      tableau += `<tr class="grace"><td>${mois}</td><td>${formatAriary(capitalRestant)}</td><td>${formatAriary(principal)}</td><td>${formatAriary(interets)}</td><td>${formatAriary(paiement)}</td></tr>`;
    } else {
      interets = capitalRestant * tauxMensuel;
      principal = mensualite - interets;
      // protection si dernier paiement dépasse
      if (principal > capitalRestant) principal = capitalRestant;
      capitalRestant -= principal;
      paiement = principal + interets;
      tableau += `<tr><td>${mois}</td><td>${formatAriary(Math.max(capitalRestant,0))}</td><td>${formatAriary(principal)}</td><td>${formatAriary(interets)}</td><td>${formatAriary(paiement)}</td></tr>`;
    }
    totalPrincipal += principal;
    totalInterets += interets;
    totalMensualites += paiement;
  }

  tableau += `<tr class="total-row"><td>Total</td><td>-</td><td>${formatAriary(totalPrincipal)}</td><td>${formatAriary(totalInterets)}</td><td>${formatAriary(totalMensualites)}</td></tr>`;
  tableau += "</tbody></table>";

  document.getElementById('result').innerHTML =
    `<div class="summary">
      <b>Produit :</b> ${produit}<br>
      <b>Montant emprunté :</b> ${formatAriary(montant)}<br>
      <b>Durée :</b> ${duree} mois (${periodeGrace} mois de grâce)<br>
      <b>Taux annuel :</b> ${(taux*100).toFixed(2)}%<br>
      <b>Total intérêts :</b> ${formatAriary(totalInterets)}<br>
      <b>Coût total du crédit :</b> ${formatAriary(totalMensualites)}
    </div>`;

  document.getElementById('resultMensualite').innerHTML =
    `<b>Mensualité après période de grâce :</b> ${formatAriary(mensualite)}`;

  document.getElementById('tableauAmortissement').innerHTML = tableau;
}

function calculerModePersonnalise(montant, tauxMensuel, duree, periodeGrace, produit, taux) {
  // Validation des périodes personnalisées
  const sortedPeriods = [...paymentPeriods].sort((a, b) => a.startMonth - b.startMonth);
  
  for (let period of sortedPeriods) {
    if (period.startMonth < 1 || period.endMonth > duree || period.startMonth > period.endMonth) {
      alert("Les périodes de paiement doivent être valides et dans la durée du prêt.");
      return;
    }
    if (period.startMonth <= periodeGrace) {
      alert("Les périodes de paiement personnalisées ne peuvent pas commencer pendant la période de grâce.");
      return;
    }
  }

  let capitalRestant = montant;
  let totalPrincipal = 0, totalInterets = 0, totalMensualites = 0;
  let adjustments = [];
  let tableau = `<table>
    <thead><tr>
      <th>Mois</th>
      <th>Capital restant</th>
      <th>Principal</th>
      <th>Intérêt</th>
      <th>Mensualité</th>
    </tr></thead><tbody>`;

  for (let mois = 1; mois <= duree; mois++) {
    let interets = 0, principal = 0, paiement = 0;
    let rowClass = '';
    let adjusted = false;
    
    if (mois <= periodeGrace) {
      interets = capitalRestant * tauxMensuel;
      principal = 0;
      paiement = interets;
      rowClass = 'grace';
    } else {
      // Trouver la mensualité pour ce mois
      const period = sortedPeriods.find(p => mois >= p.startMonth && mois <= p.endMonth);
      
      interets = capitalRestant * tauxMensuel;
      
      if (period && period.amount > 0) {
        let mensualiteDemandee = Number(period.amount);
        
        // Calculer le principal qu'on obtiendrait avec cette mensualité
        let principalCalcule = mensualiteDemandee - interets;
        
        // Vérifier si la mensualité est insuffisante pour couvrir les intérêts
        if (principalCalcule < 0) {
          // Ajuster automatiquement au minimum (intérêts + 1 Ar de principal)
          paiement = interets + 1;
          principal = 1;
          adjusted = true;
          adjustments.push({
            mois: mois,
            demande: mensualiteDemandee,
            ajustee: paiement,
            raison: 'insuffisante pour couvrir les intérêts'
          });
        }
        // Vérifier si le principal dépasse le capital restant
        else if (principalCalcule > capitalRestant) {
          // Ajuster pour rembourser exactement le capital restant
          principal = capitalRestant;
          paiement = principal + interets;
          adjusted = true;
          adjustments.push({
            mois: mois,
            demande: mensualiteDemandee,
            ajustee: paiement,
            raison: 'dépasse le capital restant'
          });
        }
        else {
          // Mensualité valide
          paiement = mensualiteDemandee;
          principal = principalCalcule;
        }
        
        rowClass = adjusted ? 'custom-period grace' : 'custom-period';
      } else {
        // Si pas de période définie, on applique le paiement minimum (intérêts seuls)
        paiement = interets;
        principal = 0;
      }
      
      capitalRestant -= principal;
      if (capitalRestant < 0.01 && mois < duree) {
        capitalRestant = 0;
      }
    }
    
    tableau += `<tr class="${rowClass}"><td>${mois}</td><td>${formatAriary(Math.max(capitalRestant,0))}</td><td>${formatAriary(principal)}</td><td>${formatAriary(interets)}</td><td>${formatAriary(paiement)}</td></tr>`;
    
    totalPrincipal += principal;
    totalInterets += interets;
    totalMensualites += paiement;
  }

  tableau += `<tr class="total-row"><td>Total</td><td>-</td><td>${formatAriary(totalPrincipal)}</td><td>${formatAriary(totalInterets)}</td><td>${formatAriary(totalMensualites)}</td></tr>`;
  tableau += "</tbody></table>";

  let warningHtml = '';
  let adjustmentHtml = '';
  
  // Afficher les ajustements automatiques
  if (adjustments.length > 0) {
    adjustmentHtml = `<div class="warning-box" style="background: #d1ecf1; border-color: #bee5eb; color: #0c5460;">
      <strong>ℹ️ Ajustements automatiques appliqués :</strong><br>`;
    adjustments.forEach(adj => {
      adjustmentHtml += `• Mois ${adj.mois}: ${formatAriary(adj.demande)} → ${formatAriary(adj.ajustee)} (${adj.raison})<br>`;
    });
    adjustmentHtml += `</div>`;
  }
  
  if (capitalRestant > 1) {
    warningHtml = `<div class="warning-box">
      <strong>⚠️ Attention :</strong> Capital restant dû: ${formatAriary(capitalRestant)}<br>
      Les mensualités personnalisées ne couvrent pas le remboursement total du prêt.
    </div>`;
  } else if (capitalRestant < 0.01) {
    warningHtml = `<div class="warning-box" style="background: #d4edda; border-color: #c3e6cb; color: #155724;">
      <strong>✓ Prêt remboursé intégralement</strong>
    </div>`;
  }

  document.getElementById('result').innerHTML =
    `<div class="summary">
      <b>Produit :</b> ${produit}<br>
      <b>Mode :</b> Mensualités personnalisées<br>
      <b>Montant emprunté :</b> ${formatAriary(montant)}<br>
      <b>Durée :</b> ${duree} mois (${periodeGrace} mois de grâce)<br>
      <b>Taux annuel :</b> ${(taux*100).toFixed(2)}%<br>
      <b>Total intérêts :</b> ${formatAriary(totalInterets)}<br>
      <b>Coût total du crédit :</b> ${formatAriary(totalMensualites)}<br>
      <b>Capital remboursé :</b> ${formatAriary(totalPrincipal)}
    </div>${adjustmentHtml}${warningHtml}`;

  document.getElementById('resultMensualite').innerHTML = 
    `<b>Mode de remboursement :</b> Mensualités personnalisées (voir tableau d'amortissement)`;

  document.getElementById('tableauAmortissement').innerHTML = tableau;
}

updateProduit(); // pour appliquer taux produit si sélectionné
// Attacher format initial aux champs existants
document.addEventListener('DOMContentLoaded', () => {
  // formate les valeurs initiales si présentes
  mainNumericIdsInteger.forEach(id => {
    const el = document.getElementById(id);
    if (el && el.value.trim() !== "") {
      const parsed = parseNumberFromString(el.value);
      if (!isNaN(parsed)) el.value = formatInputInteger(parsed);
    }
  });
  const tauxEl = document.getElementById('taux');
  if (tauxEl && tauxEl.value.trim() !== "") {
    const parsed = parseNumberFromString(tauxEl.value);
    if (!isNaN(parsed)) tauxEl.value = formatInputTaux(parsed);
  }
});
</script>
